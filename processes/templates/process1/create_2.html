{% extends 'base1.html' %}
{% load static %}
<title>{% block title %} {{ text }} {% endblock %}</title>

{% block content %}

      <!-- Right side column. Contains the navbar and content of the page -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            {{ text }}
          </h1>
        </section>

      </section>
      <section class="content">
          <div class="row">
            <div class="col-md-12">
              <!-- general form elements disabled -->
              <div class="box box-warning">
                <div class="box-body">
                  <form role="form" method="post">
                    {% csrf_token %}
                        <!-- text input -->
                    {% for field in form %}
                    <div class="form-group">
                      <label>{{ field.label }}</label></br>
                      {{ field }}
                    </div>
                    {% endfor %}
                    <button class="btn btn-block btn-danger btn-lg">Build Process</button>  
                  </form>
                </div><!-- /.box-body -->
              </div><!-- /.box -->
            </div><!--/.col (right) -->
          </div>   <!-- /.row -->
        </section><!-- /.content -->
      </div>


{% endblock %}
