{% extends 'base1.html' %}
{% load static %}
{% block content %}


<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        {{title}}
      </h1>
    </section>
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <!-- general form elements disabled -->

          <div class="box">
          <div style="background:url('/static/rexroth_images/logo.png'); background-size: contain;background-color: rgba(255,255,255,0.8); background-blend-mode: lighten;">
            <div class="box-body">
              <font size="4" ;>
                <table id="example1" class="table table-bordered " style="font-weight:bold">
                  <thead>
                    <tr>
                      <th>Product name</th>
                      <th>Created by</th>
                      <th>Created on</th>
                      <th>Finished on</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>

                    {% for a,b,c,d in data %}
                    <tr>
                      <td>{{ a }}</td>
                      <td>{{ b }}</td>
                      <td>{{ c|date:"d.m.Y"}}</td>
                      <td>{{ d|date:"d.m.Y"}}</td>

                    </tr>
                    {% endfor %}   
   

                  </tbody>
                </table>
                </div>
              </div><!-- /.box-body -->
            </div><!-- /.box -->
            </div>
        </div><!--/.col (right) -->
      </div>   <!-- /.row -->
    </section><!-- /.content -->
</div>
    
{% endblock %}
