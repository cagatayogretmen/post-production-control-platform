{% extends 'base1.html' %}
{% load static %}
{% block content %}

<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        {{ product.product_name }} - Product Information
      </h1>
    </section>
    <section class="content">
        <div class="row">
          <div class="col-md-12">
            <!-- general form elements disabled -->
            <div class="box">
          <div style="background:url('/static/rexroth_images/logo.png'); background-size: contain; background-color: rgba(255,255,255,0.8); background-blend-mode: lighten;">
              <div class="box-body">
              {% csrf_token %}
              <!-- text input -->
              <table id="example1" class="table table-bordered " style="font-weight:bold">
                <thead>
                  <tr>
                    <th style="text-align:center">Questions</th>
                    <th style="text-align:center">Answers</th>
                  </tr>
                </thead>

                <tbody>
                  {% for field in form %}
                  <tr>
                    <td>{{ field.label }}</td>
                    <td style="text-align:center">{{field.value}}</td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
        <a class="btn btn-block btn-danger btn-lg"href="{% url 'list-product' %}">Return to Product List</a>
              </div><!-- /.box-body -->
            </div><!-- /.box -->
            </div>
          </div><!--/.col (right) -->
        </div>   <!-- /.row -->
      </section><!-- /.content -->
</div>

    
{% endblock %}
